        .nav {
            display: flex;
            justify-content: center;

        .nav a, .dropdown {
            color: #8b3a62;

            border-radius: 5px;
            text-align: center;
            position: relative;
        }

        .nav a:hover, .dropdown:hover .dropbtn {
            background-color: #b38f95;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9b6e2;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 5px;
            top: 100%; 
            left: 0;   
        }

        .dropdown-content a {
            color: #8b3a62;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            background-color: #FFD4F1;
            border-radius: 5px;
        }

        .dropdown-content a:hover {
            background-color: #FDADE3;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .content {
            padding: 20px;
        }

        .gif-container {
            text-align: center;
        }

        .gif-container h1 {
            font-family: 'Arial Black', sans-serif;
            font-size: 50px;
            background: url("video/gif page.gif");
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            contenteditable: true;
        }

        .gif-container h1:focus {
            outline: none;
        }
